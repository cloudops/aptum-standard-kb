# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: deposit_information.json
          property: DepositVersion
        id: getVersion
      
      - uses: actions-ecosystem/action-bump-semver@v1
        id: bumpVersion
        with:
          current_version: ${{steps.getVersion.outputs.prop}} 
          level: minor

      # Runs a single command using the runners shell
      - uses: 898anil/github-actions-json-edit@v0.2
        with: 
          file_path: deposit_information.json
          field_path: DepositVersion
          field_value: '${{ steps.bump-semver.outputs.new_version }}'

      # Runs a commit update
      - uses: zwaldowski/git-commit-action@v1
